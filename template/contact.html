{% include 'header.html' %}
<!-- banner -->

<script>
    $(document).ready(function(){
$('#contact').submit(function(e){
    e.preventDefault();

    var name=$('#name').val();
    var email=$('#email').val();
    var phone=$('#phone').val();
    var msg=$('#msg').val();

    if(name.length==0){$('#err').text("Please fill name field");}
    else if (email.length==0){$('#err').text("Please fill email field");}
    else if (phone.length==0){$('#err').text("Please fill phone field");}
    else if (msg.length==0){$('#err').text("Please fill msg field");}
    else{
    $('#err').text("");
    $('#suc').text("Please wait for sending request...");
        $.ajax({

         type:'post',
               url:"{% url 'contactRequest' %}",
               data:{'name':name,'email':email,'phone':phone,'message':msg},
               dataType:'json',
               success: function (data) {
                  if (data.type==1) {$('#suc').text(data.resp);}
        		else{$('#suc').text(data.resp);}		}

        });
        }
    });

    });

    </script>

<div class="inside-banner">
  <div class="container"> 
    <span class="pull-right"><a href="{% url 'home' %}">Home</a> / Contact Us</span>
    <h2>Contact Us</h2>
</div>
</div>
<!-- banner -->


<div class="container">
<div class="spacer">
<div class="row contact">
  <div class="col-lg-6 col-sm-6 ">
<form   action="" method="post" id="contact">

                <input type="text" name="name" id="name" class="form-control" placeholder="Full Name">
                <input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Contact Number">
                <textarea rows="6" name="message" id="msg" class="form-control" placeholder="Message"></textarea>
      <button type="submit" class="btn btn-success" name="Submit">Send Message</button>

    <b><p style="color:red;" id="err"></p></b>
     <b><p style="color:blue;" id="suc"></p></b>
      </form>


                
        </div>
  <div class="col-lg-6 col-sm-6 ">
  <div class="well">
      <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
              src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCYyZC-QP1YWyLFEJkUBNzHQ2NqEvsvGlI&q=uet"></iframe></div>
  </div>
</div>
</div>
</div>
